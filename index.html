<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Safiri App</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div>
            <nav class="navbar">
                <div class="icon">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>Safiri</span> 
                </div>  
                     <p> Welcome </p>
                </div>
            </nav>
            <div class="main-section" id="main-section">
                    <div class="main-description" id="main-description">
                        
                    </div>                   

                    <div class="mini-content" id="mini-content">

                        <i class="fa-sharp fa-solid fa-arrow-left mx-2 text-light arrow" id="scroll-left"></i>
                        <div class="scrollable-content" id="scrollable-content">  </div>
                                                                   
                        <i class="fa-solid fa-arrow-right mx-2 text-light arrow" id="scroll-right"></i>                       
                    </div>
            </div>
        </div>
        <!-- Second Modal Form for booking -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Select Dates</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <!-- Start Date Input -->
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>

                            <!-- End Date Input -->
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>

                            <div class="modal-footer">
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Submit</button>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  
        <div class="footer"> 
            <p class="text-center mt-2">Copyright &copy; 2024 YourCompanyName. All rights reserved.</p>

        </div>
        <script src="./src/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
